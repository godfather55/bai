<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    
    <p>Przycisk zliczający kliknięcia</p>
    
    <p><button v-on:click="count +=1">{{count}}</button></p>
    	

  </div>
  
  <script>

  
    var app = new Vue({
      el: '#app',
      data: {
          count: 0,
        
      }
    });
  </script>

</body>
</html>
