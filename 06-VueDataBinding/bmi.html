<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input v-model="waga"> kg<br>
    <span>Wzrost: </span>
    <input v-model="wzrost">  cm
    <p>Wska≈∫nik BMI:</p>
    {{bmi}}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        waga: "",
        wzrost: ""

      }, computed:{
        bmi: function(){
          
          var kg = this.waga;
          var m = this.wzrost/100;
          var bmi = kg / (m * m);
          var bmiValue = bmi.toString();
          
          if(isNaN(bmiValue)) return 0;
          return bmiValue.substring(0,5);      
        }        
      }

    });
  </script>

</body>
</html>
