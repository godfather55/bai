<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
  table {
    border:  1px solid black;
    border-collapse: collapse;
    width: 50%;
    
  }
  td {
     height: 20px;
     border:  1px solid black;
     padding: 3px;
     text-align: left;
  }
</style>
<body>
<h1>Films</h1>
 <div id=app>  
  <table >
    <tr>
      <td><b>Title</b></td>
      <td><b>Year</b></td>
      <td><b>Director</b></td>
      <td><b>Budget</b></td>
    </tr>
    <tr v-for="item in films">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td>{{item.director}}</td>
      <td>${{item.budget}}</td>
    </tr> 
  </table>
</div>




  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
        }        
         
    });
  </script>
</body>
</html>
