<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
  div {
    border-style: solid;
    border-width: thin;
    width: 300px;
    text-align: center;
  }


</style>
<body>

  <h1>Company</h1>

  <div id="app">
    <br>
    <b>{{company.toUpperCase()}}</b><br/>
    {{address}}<br>
    {{postcode + " "+ city }}<br/>
    tel. {{landline + ", " +mobile}}<br/>
    <a v-bind:href="web">{{web}}</a>
    <br><br>
  </div>

  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
