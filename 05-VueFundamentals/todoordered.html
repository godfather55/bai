<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <h1>Ordered Todo List</h1>
    <div id="app">
        <div>DO WYKONANIA</div>
        <ol>
          <li v-for="item in abbr">
            {{ item }}
          </li>
        </ol>
      </div>



  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping' ]
      },
      computed: {
        abbr: function () {
        return this.todo.sort();
        
      }
    }
    });


  </script>

</body>
</html>
