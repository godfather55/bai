<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<style>
		table, td {
 			border:  1px solid black;
			border-collapse: collapse;
			width: 400px;
			height: 40px;
			text-align: center;
		}
	</style>
	<body>
		<p>Click the button to create a Table</p>
		<button onclick="createTable();">Create</button><br></br>
		
		
		
		<script>
			
		function createTable(){
			var node = document.createElement("Table");
				node.setAttribute("id", "Tabela");
				document.body.appendChild(node);
				var table = document.getElementById("Tabela");
				var row = table.insertRow(0);
				var row1= table.insertRow(1);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row1.insertCell(0);
				var cell4 = row1.insertCell(1);
				cell1.innerHTML = "1";
				cell2.innerHTML = "2";
				cell3.innerHTML = "3";
				cell4.innerHTML = "4";

		}
				
		</script>
	</body>
</html>
